<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Open+Sans:wght@400;700&family=Orbitron&family=Sono:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <div>
                    <h3>HOME</h3>
                </div>
                <div>
                    <h3>GUEST</h3>
                </div>
            </div>
            <div class="score">
                <div class="home">
                    <h3 id="homescore">00</h3>
                </div>
                <div class="guest">
                    <h3 id="guestscore">00</h3>
                </div>
            </div>
            <div class="addition">
                <div class="addhome">
                    <button id="homebtn1" onclick="addHomeOne()">+1</button>
                    <button id="homebtn2" onclick="addHomeTwo()">+2</button>
                    <button id="homebtn3" onclick="addHomeThree()">+3</button>
                </div>
                <div class="addguest">
                    <button id="guestbtn1" onclick="addGuestOne()">+1</button>
                    <button id="guestbtn2" onclick="addGuestTwo()">+2</button>
                    <button id="guestbtn3" onclick="addGuestThree()">+3</button>
                </div>
            </div>
            <div id="reset">
                <button onclick="resetScore()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
